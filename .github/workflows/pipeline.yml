name: CI PIPELINE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_code
        uses: actions/checkout@v5

      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: npm install

    